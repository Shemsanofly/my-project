<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Zanzibar Tourism</title>
</head>
<body>
  <div class="Sign up - container">
    <h2>Create Your Account</h2>
    <form>
        <fieldset>
            <label>FULL NAME:</label>
            <input type="text" name="FULL NAME" required></input><br><br>
            <label>EMAIL:</label>
            <input type="email" name="EMAIL" required></input><br><br>
            <label>PASSWORD:</label>
            <input type="password" name="PASSWORD" required></input><br><br>
            <label>CONFIRM PASSWORD:</label>
            <input type="password" name="CONFIRM PASSWORD" required></input><br><br>
            <button type="submit">
               Sign Up
            </button>
        </fieldset>
    </form>
  </div>  
</body>
</html>
